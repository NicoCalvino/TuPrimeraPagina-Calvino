{% extends "kiosco/index.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0" style="border-radius: 25px;">
                <div class="card-body p-5">
                    <h2 class="text-center fw-bold mb-4" style="color: #d63384;">Cambiar Contraseña</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-muted text-uppercase">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors }}</div>
                                {% endif %}
                                {% if field.help_text %}
                                    <div class="form-text small">{{ field.help_text }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-warning fw-bold shadow-sm">Actualizar Contraseña</button>
                            <a href="{% url 'perfil_edit' %}" class="btn btn-light border">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Reutilizamos tus estilos */
    input[type="password"], .form-control {
        border-radius: 10px;
        border: 1px solid #dee2e6;
        padding: 10px 15px;
        background-color: #f8f9fa;
        width: 100%;
    }
    input:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.1);
        background-color: #fff;
    }
</style>
{% endblock %}
